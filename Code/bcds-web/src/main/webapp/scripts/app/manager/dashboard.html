<h2 class="text-center">Rater's Dashboard</h2>
<div class="container" ng-app="bcdssApp">
	<div class="row" ng-controller="TabController">
		<div class="col-md-2">
			<ul class="nav nav-pills nav-stacked">
				<li ng-class="{ active: isSet(1) }">
					<a href ng-click="setTab(1)">Claims</a>
				</li>
				<li ng-class="{ active: isSet(2) }">
					<a href ng-click="setTab(2)">Results</a>
				</li>
				<li ng-class="{ active: isSet(3) }">
					<a href ng-click="setTab(3)">Reports</a>
				</li>
			</ul>
		</div>

		<div class="col-md-10">
			<div class="jumbotron">
				<div ng-show="isSet(1)">
					<div class="row">
						<div align="center">
							<div ng-include="'scripts/app/claims/dashboard.html'"></div>
						</div>
					</div>
				</div>
				<div ng-show="isSet(2)">
					<h4 align="center">Results Page</h4>
				</div>
				<div ng-show="isSet(3)">
					<h4 align="center">Reports Page</h4>
				</div>
			</div>
		</div>
	</div>
</div>
