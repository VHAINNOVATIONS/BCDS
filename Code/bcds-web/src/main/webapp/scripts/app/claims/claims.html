<div ng-controller="ClaimsController">
	<div class="row">
		<div class="col-md-12">
			<table id="claimsGrid" datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstanceCallback" 
			class="table table-striped table-bordered compact row-border hover"></table>
		</div>
	</div>
	<div class="modal fade" id="advancedFilterDialog">
		<div class="modal-dialog" style="width:50% !important;">
			<div class="modal-content">
				<div class="modal-body">
					<div class="Header col-md-12">
						<h4 class="modal-title">Advanced Filter</h4>
					</div>
					<p><br/></p>
					<div class="row">
						<div class="row">
							<br/>
							<form name="frmAdvancedFilter">
								<div class="row col-md-12" role="alert" style="color: #D8000C;text-align: center;"><span>{{errMessage}}</span></div>
								<div class="row">
									<div class="col-md-3">
										<label for="dateFrom" class="control-label pull-right">Date From</label>
									</div>
									<div class="col-md-3">
								        <input type="date" class="form-control pull-left" validatedateformat data-fv-date-format="mm/dd/yyyy"  maxlength="10" id="fromDate" calendar  ng-click="openCalendar('fromDate')" placeholder="Enter Date" name="fromDate" ng-model="fromDate" ng-change='checkErr(fromDate,toDate)' min="1899-01-01"  max="2100-01-01"/>
								     </div>
								    <div  class="col-md-2">
		      							<label for="dateto" class="control-label pull-right">Date To</label>
		      						</div>
									<div class="col-md-3">
								        <input type="date" class="form-control pull-left" validatedateformat data-fv-date-format="mm/dd/yyyy" maxlength="10" id="toDate" calendar  ng-click="openCalendar('toDate')" placeholder="Enter Date" name="toDate" ng-model="toDate" ng-change='checkErr(fromDate,toDate)' min='1899-01-01'  max="2100-01-01"/> 
								    </div>   
								</div> 
								<br/>
								<div class="row">
									<div class="col-md-3">	
										<label for="txtRegionalOffice" class="control-label pull-right">Regional Office</label>
									</div>
									<div class="col-md-5">
										<select id="regionalOffice" class="form-control pull-left" name="regionalOffice" type="text" ng-model="filters.regionalOfficeOption" ng-options="o.value as o.label for o in regionalOfficeOptions | orderBy:'label'">
										</select> 
									</div>
								</div>
								<br/>
								<div class="row">
									<div class="col-md-3">
										<label for="txtContention" class="control-label pull-right">Contention</label>
									</div>
									<div class="col-md-5">
										<input type="text" id="txtContention" class="form-control pull-left" ng-model="filters.contentionType"
										style="width: 100%">
									</div>
								</div>
								<br/>
								<div class="row" style="margin-bottom:10px">
									<div class="col-md-6">
										<button type="button" ng-disabled="frmAdvancedFilter.$invalid" class="btn btn-primary pull-right" style="width:150px" data-dismiss="modal" ng-click="advanceFilterSearch()">
											<span>Filter</span>
										</button>
									</div>
									<div class="col-md-6">
										<button type="button" class="btn btn-primary" ng-click="clear()" style="width:150px" 
										data-dismiss="modal">
											<span>Cancel</span>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>		
			</div>
		</div>
	</div>
	<div>
		<p><spinner name="claimsSpinner" img-src="./assets/images/spinner.gif" on-loaded="loadClaims()"></spinner></p>
	</div>	
	<div class="modal fade" id="serviceErrorDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Service Unavailable</h4>
				</div>
				<div class="modal-body">
					<p>Service 'Claimant Retrieve' is unavailable at the moment. Please contact support or try again.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<span>Close</span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modelDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Model Selection</h4>
				</div>
				<div class="modal-body">
					<label>Ear: <input type="checkbox" ng-model="value1"></label>
					<br />
					<label>Knee: <input type="checkbox" ng-model="value2"></label>
					<br/>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<span>Cancel</span>
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="click()">
						<span>Submit</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
