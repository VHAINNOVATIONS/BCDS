<h2 class="text-center">Modeling Agent's Dashboard</h2>
<div class="container-fluid" ng-app="bcdssApp">
	<div class="row" ng-controller="TabController">
		<div class="col-md-1">
			<ul class="nav nav-pills nav-stacked">
				<li ng-class="{ active: isSet(1) }">
					<a href ng-click="setTab(1)">Dashboard</a>
				</li>
				<li ng-class="{ active: isSet(2) }">
					<a href ng-click="setTab(2)">Models</a>
				</li>
				<li ng-class="{ active: isSet(3) }">
					<a href ng-click="setTab(3)">Report</a>
				</li>
			</ul>
		</div>

		<div class="col-md-11">
			<div class="jumbotron">
				<div ng-show="isSet(1)">
					<div class="row">
						<div align="center">
							<div ng-include="'scripts/app/claims/claims.html'"></div>
						</div>
					</div>
				</div>
				<div ng-show="isSet(2)">
					<div class="row">
						<div align="center">
							<div ng-include="'scripts/app/misc/models.html'"></div>
						</div>
					</div>
				</div>
				<div ng-show="isSet(3)">
					<div class="row">
						<div align="center">
							<div ng-include="'scripts/app/misc/reports.html'"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
