<div ng-cloak>
	<div class="row">
		<div align="center">
			<div ng-switch="isAuthenticated()" align="center">
				<div ng-switch-when="false" align="center">
					<div ng-include="'scripts/app/account/login/login.html'"></div>
                </div>
				<div ng-switch-when="true">
					<div ng-switch="userRole()">
						<div ng-switch-when="ROL_ADMIN">
							<div ng-include="'scripts/app/modeler/dashboard.html'"></div>
						</div>
						<div ng-switch-when="ROLE_MODEL_EXECUTOR">
							<div ng-include="'scripts/app/manager/dashboard.html'"></div>
						</div>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
