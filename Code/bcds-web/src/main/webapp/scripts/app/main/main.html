<div ng-cloak>
	<div class="row">
		<div align="center">
			<div ng-switch="isAuthenticated()" align="center">
				<div ng-switch-when="false" align="center">
					<div ng-include="'scripts/app/account/login/login.html'"></div>
                </div>
				<div ng-switch-when="true">
					<div ng-role="userRole()" align="center">
						<div ng-role-when="rater">
						    <div ng-include="'scripts/app/manager/dashboard.html'"></div>
						</div>
						<div ng-role-when="modeler">
							<div ng-include="'scripts/app/manager/modeldashboard.html'"></div>
						</div>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
