<div ng-cloak>
	<div class="row">
		<div align="center">
			<div ng-switch="isAuthenticated()" align="center">
				<div class="alert alert-warning" ng-switch-when="false" align="center">
                    <p><h3>Please <a href="#/login"><b>login</b></a> if you have an existing user account</h3></p><p>
                </div>
                <div class="alert alert-success" ng-switch-when="false" align="center">
					<p><h4>However, if you don't have one, please <a href="#/register">register for a new account</a></h4></p>
                </div>
				<div ng-switch-when="true">
				    <div ng-include="'scripts/app/manager/dashboard.html'"></div>
				</div>
			</div>
		</div>
	</div>
</div>
